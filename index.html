<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      <script src="js/d3.min.js"></script>
        <!-- Google fonts -->
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  	    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>
  <body>

	<!-- Button to start introduction -->
	<div id="start" class="bigButton"><span>INTRODUCION</span></div>

	<!-- Chart -->
    <div id="planetarium"></div>

	<!-- Ribbon of buttons at the bottom -->

	<div id="buttonWrapper">
        <div class="bar"><br/></div><div id="reset" 	class="sideButton">Reiniciar</div>
        <div class="bar"><br/></div><div id="scale" 	class="sideButton">Asteroides en Escala</div>
        <div class="bar"><br/></div><div id="link" 		class="sideButton"><a href="https://github.com/Widrogo/StartDust"  target="_blank">Codigo</a></div>
	</div>


	<!-- Easter Egg -->
	<div id="crazy" class="bigButton"><span>COLORIZAR</span></div>


	<!-- Create div structure for Tooltip -->
	<div id="tooltip">
		<div id="tooltip-Container">
			<div class="tooltip-asteroid"></div>
			<div class="tooltip-rule"></div>
			<div class="tooltip-year"></div>
			<div id="tooltip-radius"	class="tooltip-info"></div>
			<div id="tooltip-dist" 		class="tooltip-info"></div>
			<div id="tooltip-period" 	class="tooltip-info"></div>
			<div id="tooltip-eccen" 	class="tooltip-info"></div>
			<div id="tooltip-class" 	class="tooltip-info"></div>
		</div>
	</div>

	<!-- Separate functions that became too big for the main script -->
	<script src="js/functions.js"></script>
	<script src="data/asteroids.js"></script>	<!-- data -->
	<script src="js/effecs.js"></script>
  <script src="js/start.js"></script>
  </body>
</html>
